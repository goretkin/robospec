repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-json
      - id: check-toml
      - id: check-yaml
      - id: check-vcs-permalinks
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix, lf]
      - id: trailing-whitespace

  - repo: https://github.com/stepchowfun/tagref
    rev: v1.10.0
    hooks:
    - id: tagref
